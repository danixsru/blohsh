<div class="container-fluid" style="padding: 0;">
    <img src="./assets/hmhas.png" class="img-fluid" alt="" style="width: 100vw; height: auto; position: absolute; top: 0; left: 0; z-index: -1;">
</div>

<div class="container-fluid d-flex flex-column align-items-center justify-content-center tour-collection-text">
    <h1 class="tour-collection-heading">TOUR COLLECTION</h1>
</div>

<div class="container animate__animated animate__zoomIn" style="padding-bottom: 2rem; margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let prenda of prendas; let i = index">
            <div class="card mb-4" style="width: 100%;">
                <img src="{{ prenda.foto }}" class="card-img-top" alt="{{ prenda.nombre }}" style="height: 310px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{prenda.nombre}}</h5>
                    <p class="card-text">{{prenda.descripcion}}</p>
                    <p class="card-text"><small class="text-muted">$ {{ prenda.precio }}.00</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
